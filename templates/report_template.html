<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.2.2/cr-2.0.4/fh-4.0.1/r-3.0.4/datatables.min.css"
      rel="stylesheet"
      integrity="sha384-9kXxIkqaeTB2jlXfmYzLXIefzYGqX8RGgMbDg9+Roneo63NYnX/xPycCG3H/1cvf"
      crossorigin="anonymous"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.2.2/cr-2.0.4/fh-4.0.1/r-3.0.4/datatables.min.js"
      integrity="sha384-UM0p7faWDVvD4vxGqXgVlWKb5yVNBtJabHeESJ0Iamwa5UoqMj8Kl5nvmm/38ZBr"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }
      .sidebar {
        width: 250px;
        background-color: #333;
        color: white;
        padding: 10px;
        overflow-y: auto;
      }
      .content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }
      .table-container {
        display: none;
      }
      .active {
        display: block;
      }
      .accordion {
        background-color: #444;
        color: white;
        cursor: pointer;
        padding: 12px;
        width: 100%;
        text-align: left;
        border: none;
        outline: none;
        transition: background-color 0.2s ease;
        font-size: 16px;
      }
      .accordion:hover {
        background-color: #555;
      }
      .accordion:after {
        content: "\25B6"; /* Right arrow */
        float: right;
        font-size: 14px;
        transition: transform 0.2s ease;
      }
      .accordion.active:after {
        content: "\25BC"; /* Down arrow */
      }
      .panel {
        padding-left: 10px;
        display: none;
        overflow: hidden;
        background-color: #222;
      }
      .panel a {
        display: block;
        padding: 8px;
        color: white;
        text-decoration: none;
        border-bottom: 1px solid #444;
        cursor: pointer;
      }
      .panel a:hover {
        background-color: #444;
      }
      .sidebar-id {
        font-size: 0.75em;
        padding: 8px;
        color: #f0f0f0;
        background-color: #222;
        border-left: 4px solid #444;
        margin-bottom: 5px;
        cursor: default;
      }
      .table-container {
        display: none;
        overflow-x: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      {% for category, data in categories.items() %}
      <button class="accordion">{{ data.display_name }}</button>
      <div class="panel">
        {% if category != 'General' %}
        <div class="sidebar-id">{{ category }}</div>
        {% endif %} {% for table_id, table_label in data.tables %}
        <a onclick="showTable('{{ table_id }}')">{{ table_label }}</a>
        {% endfor %}
      </div>
      {% endfor %}
    </div>

    <div class="content">
      {% for table_id, table_html in tables.items() %}
      <div id="{{ table_id }}" class="table-container">
        {{ table_html | safe }}
      </div>
      {% endfor %}
    </div>

    <script>
      // Handle sidebar toggle (collapsible)
      const acc = document.getElementsByClassName("accordion");
      for (let i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
          this.classList.toggle("active");
          const panel = this.nextElementSibling;
          if (panel.style.display === "block") {
            panel.style.display = "none";
          } else {
            panel.style.display = "block";
          }
        });
      }

      // Show table function
      function showTable(tableId) {
        $(".table-container").hide();
        $("#" + tableId).show();

        // Initialize DataTable with Bootstrap 5 styling
        $("#" + tableId + " table")
          .addClass("table table-bordered table-striped")
          .DataTable({
            destroy: true,
            autoWidth: true,
            scrollX: true,
            responsive: false,
            colReorder: true,
            fixedHeader: true,
            paging: true,
            lengthChange: true,
            searching: true,
            ordering: true,
            info: true,
            columnDefs: [{ targets: "_all", className: "dt-center" }],
            language: {
              search: "ðŸ”", // Custom search icon
              lengthMenu: "Displaying _MENU_ entries per page",
              zeroRecords: "No entries found",
              info: "Displaying _START_ to _END_ of _TOTAL_ total entries",
              infoEmpty: "No available data",
              infoFiltered: "(filtered from _MAX_ total entries)",
              paginate: {
                first: "First",
                last: "Last",
                next: "Next",
                previous: "Previous",
              },
            },
          });
      }
    </script>
  </body>
</html>
